<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <!-- jquery, moment, and angular have to get included before fullcalendar -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>

    <!-- Add angular route library here -->
    <link rel="shortcut icon" href="imgs/home-icon.png">
    <script src="js/app.js"></script>
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href = "css/app.css" rel="stylesheet" type = "text/css"/>
    <link href = "weather-icons/css/weather-icons.css" rel="stylesheet" type = "text/css"/>
    <link rel="/bower_components/fontawesome/css/font-awesome.min.css">
    <meta charset="utf-8">
    <title>Welcome Home</title>
</head>
<body>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li>
                    <a href="#/home">Home</a>
                </li>
                <li>
                    <a href="#/calendar">Calendar</a>
                </li>
                <li>
                    <a href="#/reminder"><i class="fa fa-camera-retro fa-lg"></i> Reminders</a>
                </li>
                <li>
                    <a href="#/log-out">Log Out</a>
                </li>
            </ul>
        </div>


        <!-- Page Content -->
        <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div ng-app="myApp">
                    <div class="header row">
                        <div class="col-md-8">
                            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"></a>
                            <h1>Welcome Home</h1>
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                        <div ng-view></div>
                    <div class="footer row">
                        <div class="col-md-12">
                            <h2>Sources and stuff</h2>
                            <i class="fa fa-home"></i>
                        </div>
                    </div>
                    </div>
                </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>

<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>
</html>

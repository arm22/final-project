<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- jquery, moment, and angular have to get included before fullcalendar -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <!-- Add angular route library here -->
    <link rel="shortcut icon" href="imgs/home-icon.png">
    <script type="text/javascript" src="js/app.js"></script>
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" type = "text/css"/>
    <link href="bower_components/fullcalendar/dist/fullcalendar.css" rel="stylesheet" type = "text/css"/>
    <link href="bower_components/weather-icons/css/weather-icons.css" rel="stylesheet" type = "text/css"/>
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet" type = "text/css">
    <meta charset="utf-8">
    <title>Welcome Home</title>
</head>
<body>
    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul id="nav-list" class="sidebar-nav">
                <li>
                    <a href="#/home"><i class="fa fa-home"></i> Home</a>
                </li>
                <li>
                    <a href="#/calendar"><i class="fa fa-calendar"></i> Calendar</a>
                </li>
                <li>
                    <a href="#/reminders"><i class="fa fa-list-alt"></i> Reminders</a>
                </li>
                <li>
                    <a href="#/"><i class="fa fa-gear"></i> Settings</a>
                </li>
            </ul>
        </div>


        <!-- Page Content -->
        <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div ng-app="myApp">
                    <div class="header row">
                        <div class="col-md-8">
                            <h1><a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><i class="fa fa-navicon nav-ico"></i></a> Welcome Home</h1>
                        </div>
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                        <div ng-view></div>
                    <div class="footer row">
                        <div class="col-md-12">
                            <a href="https://github.com/arm22/final-project"><i class="fa fa-github fa-4x git"></i></a>
                            <a href="http://openweathermap.org/"><img src="imgs/weather-logo.png"></a>
                        </div>
                    </div>
                    </div>
                </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>

<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    $("ul").click(function(e) {
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>
</html>
